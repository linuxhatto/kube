---
  apiVersion: "v1"
  kind: "ReplicationController"
  metadata: 
    name: "nginx"
    labels: 
      name: "nginx"
  spec: 
    replicas: 3
    template: 
      metadata: 
        name: "nginx"
        labels: 
          name: "nginx"
      spec: 
        containers: 
          - name: "nginx"
            image: "nginx"
            ports: 
              - containerPort: 80
              - containerPort: 443
