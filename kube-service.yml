---
  apiVersion: "v1"
  kind: "Service"
  metadata: 
    name: "nginx"
  spec: 
    type: "LoadBalancer"
    selector: 
      name: "nginx"
    ports: 
      - 
        name: "http"
        port: 8080
        targetPort: 80
        protocol: "TCP"
      - 
        name: "https"
        port: 443
        protocol: "TCP"
